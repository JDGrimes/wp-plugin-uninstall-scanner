# Travis CI configuration file.

language: php

php:
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2

sudo: false

matrix:
  include:
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_script:
    - composer install
    - >
      if [[ ${TRAVIS_PHP_VERSION:0:2} == "7." || $TRAVIS_PHP_VERSION == nightly ]]; then
        export PATH="$HOME/.config/composer/vendor/bin:$PATH"
        composer global require "phpunit/phpunit=^5.7.15"
      fi

script:
    - phpunit

